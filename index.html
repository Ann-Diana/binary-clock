<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Binary clock">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-maxlength/1.7.0/bootstrap-maxlength.min.js"></script>
        <script src="store.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Binary clock</title>
    </head>

    <body>
        <main class="container p-5">
            <h1 class="one">TIME IS</h1>

            <ul id="clock">
                <li class="time"><span>1</span></li>
                <li class="time"><span>10</span></li>
                <li class="time"><span>11</span></li>
                <li class="time"><span>100</span></li>
                <li class="time"><span>101</span></li>
                <li class="time"><span>110</span></li>
                <li class="time"><span>111</span></li>
                <li class="time"><span>1000</span></li>
                <li class="time"><span>1001</span></li>
                <li class="time"><span>1010</span></li>
                <li class="time"><span>1011</span></li>
                <li class="time"><span>1100</span></li>
                <div class="tictac h" h>
                </div>
                <div class="tictac m" m>
                </div>
                <div class="tictac s" s>
                </div>
            </ul>
            <h1 class="two">WOW</h1>


            <script>
                setInterval(setClock, 1000)

                const tictac_h = document.querySelector('[h]')
                const tictac_m = document.querySelector('[m]')
                const tictac_s = document.querySelector('[s]')

                function setClock() {
                    const currentDate = new Date()
                    const sRatio = currentDate.getSeconds() / 60
                    const mRatio = (sRatio + currentDate.getMinutes()) / 60
                    const hRatio = (mRatio + currentDate.getHours()) / 12
                    setRotation(tictac_s, sRatio)
                    setRotation(tictac_m, mRatio)
                    setRotation(tictac_h, hRatio)
                }

                function setRotation(element, rotationRatio) {
                    element.style.setProperty('--rotation', rotationRatio * 360)
                }

                setClock()
            </script>
        </main>
    </body>

</html>
